<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap Cards Example</title>
</head>
<body>

    <div class="container mt-5">
        <div class="card-deck">
            <!-- Card 1 -->
            <div class="card bg-primary text-white">
                <img src="https://placekitten.com/600/300" class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">Welcome to Sync5</h5>
                    <p class="card-text text-muted">New Features</p>
                    <p class="card-text">Mobile and Tablet support. With this new update, you will be able to sync your work across a large number of platforms.</p>
                    <a href="#" class="btn btn-light">Read more</a>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card bg-warning">
                <img src="https://placekitten.com/600/300" class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">Alert</h5>
                    <p class="card-text text-muted">Node Dead</p>
                    <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
                    <p class="card-text text-muted">Last updated 12 mins ago</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
